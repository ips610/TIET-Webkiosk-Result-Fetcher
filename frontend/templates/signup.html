{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_signup.css') }}">
{% endblock %}

{% block body %}
<div class="signup">
    <div class="signup_data">
        <img src="{{ url_for('static', filename='signup_img.png') }}" alt="Image" class="signup_left">
        <div class="signup_right">

            <div class="signup_right_content">

                <div class="signup_right_content_heading">
                    Get Started!
                </div>

                <div class="signup_email_content">

                    <label for="email" id="signup_email_content_label">Email Address</label>

                    <br>

                    <input type="email" id="email" name="email" placeholder="yourname@gmail.com" class="signup_email_content_input">


                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
