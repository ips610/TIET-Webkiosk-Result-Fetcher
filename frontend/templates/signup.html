{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_signup.css') }}">
{% endblock %}

{% block body %}
<div class="signup">
    <div class="signup_data">
        <img src="{{ url_for('static', filename='signup_img.png') }}" alt="Image" class="signup_left">
        <div class="signup_right">

            <div class="signup_right_content">

                <div class="signup_right_content_heading">
                    Get Started!
                </div>


                <div class="signup_email_content">
                    <div class="signup_label">
                        <label for="email" id="signup_email_content_label">Email Address</label>
                    </div>





                    <div class="signup_input_email">

                        <input type="email" id="email" name="signup_email" placeholder="yourname@gmail.com"
                            class="signup_email_content_input">

                    </div>



                </div>




                <div class="signup_email_content">
                    <div class="signup_label">
                        <label for="yourname" id="signup_email_content_label">Your Name</label>
                    </div>





                    <div class="signup_input_email">

                        <input type="text" id="yourname" name="signup_username" placeholder="@yourname"
                            class="signup_email_content_input">

                    </div>



                </div>




                <div class="signup_email_content">
                    <div class="signup_label">
                        <label for="password" id="signup_email_content_label">Password</label>
                    </div>




                    <div class="signup_input_email">

                        <input type="password" id="password" name="signup_password" placeholder="........"
                            class="signup_email_content_input">

                    </div>


                </div>


                <div class="signup_email_content">
                    




                    <div class="signup_input_email signup_btn">

                        <button class="signup_btn_text">
                            Sign Up
                        </button>

                    </div>


                </div>
                
                <form method="POST" action="/process_signup">
                    <!-- Your form fields -->
                    <input type="text" name="signup_username" placeholder="Username">
                    <input type="email" name="signup_email" placeholder="Email">
                    <input type="password" name="signup_password" placeholder="Password">
                    <button type="submit">Sign Up</button>
                </form>

            </div>
        </div>
    </div>
    {% endblock %}
